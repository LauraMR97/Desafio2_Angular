<div class="container-fluid">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <header class="row  text-center fondoHeaderYFooter titulos">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="p-5">
                    <h1 class="mb-3">Wiikinder</h1>
                </div>
            </div>
        </header>

        <main>
            <section class="row fondoGeneral d-flex justify-content-center pt-3">
                <div class="col-12 col-sm-12 col-md-8">
                    <div *ngIf="personas.length>0" class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr class="table-primary">
                                    <th scope="col">#</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Activo</th>
                                    <th scope="col">Accion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-secondary" *ngFor="let persona of personas; index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{persona.correo}}</td>
                                    <td>{{persona.nombre}}</td>
                                    <td>{{persona.activo}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>


        <footer class="bg-light text-center text-lg-start row">
            <div class="text-center p-3 titulos col-12 col-sm-12 col-md-12 col-lg-12 fondoHeaderYFooter">
                Â© 2021 Copyright: LauraM
            </div>
        </footer>

    </div>
</div>
