<div class="container-fluid">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <header class="row  text-center fondoHeaderYFooter titulos">
            <div class="col-11 col-sm-11 col-md-11 col-lg-11">
                <div class="p-3">
                    <div class="row">
                        <h1 class="tituloLogo"><img class="col-4 col-sm-3 col-md-2 col-lg-2" src="{{logo}}">Wiikinder</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="row fondoGeneral d-flex justify-content-center pt-3">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="row d-flex justify-content-center">
                        <img class="col-3 col-sm-3 col-md-3 col-lg-3" src="{{fotoPerfil}}">
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12" *ngIf="MIperfil.length>0">
                        <form *ngFor="let p of MIperfil; index as i">
                            <div class="row justify-content-center pt-4">
                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label" for="exampleInputEmail1">Correo:</label>
                                    <input class="form-control" value="{{p.correo}}" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                                </div>

                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label">Nick:</label>
                                    <input class="form-control" value="{{p.nombre}}" type="text" formControlName="nick">
                                </div>
                            </div>

                            <div class="row justify-content-center pt-4">
                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label" for="exampleInputEmail1">Nombre:</label>
                                    <input class="form-control" value="{{p.nick}}" aria-describedby="emailHelp" formControlName="nombre">
                                </div>

                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label">Contraseña:</label>
                                    <input class="form-control" value="{{p.password}}" type="text" formControlName="password">
                                </div>
                            </div>


                            <div class="row justify-content-center pt-4 pb-4">
                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label" for="exampleInputEmail1">Repetir Contraseña:</label>
                                    <input class="form-control" value="{{p.password}}" formControlName="passwordRepeat">
                                </div>

                                <div class="col-7 col-sm-10 col-md-3 col-lg-3">
                                    <label class="form-label">Ciudad:</label>
                                    <input class="form-control" value="{{p.ciudad}}" type="text" formControlName="passwordRepeat">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row border border-top border-white">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="row pt-4 d-flex justify-content-center">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit" (click)="editarMiPerfil()">Editar</button>
                            </div>

                            <div class="row pt-4 d-flex justify-content-center border-top border-white">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit" (click)="darDeBaja()">Darme de baja</button>
                            </div>

                            <div class="row pt-4 d-flex justify-content-center border-top border-white">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit" (click)="onVolver()">Volver</button>
                            </div>
                            <app-avisos></app-avisos>
                        </form>
                    </div>
                </div>

            </section>
        </main>


        <footer class=" bg-light text-center text-lg-start row ">
            <div class="text-center text-white p-3 titulos col-12 col-sm-12 col-md-12 col-lg-12 fondoHeaderYFooter ">
                © 2021 Copyright: LauraM
            </div>
        </footer>

    </div>
</div>
