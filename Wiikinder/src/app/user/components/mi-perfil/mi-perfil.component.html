<div class="container-fluid">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <header class="row  text-center fondoHeaderYFooter titulos">
            <div class="col-11 col-sm-11 col-md-11 col-lg-11">
                <div class="p-3">
                    <div class="row">
                        <h1 class="tituloLogo"><img class="col-4 col-sm-3 col-md-2 col-lg-2" src="{{logo}}">Wiikinder</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="row fondoGeneral d-flex justify-content-center pt-3">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="row d-flex justify-content-center">
                        <img class="col-3 col-sm-3 col-md-3 col-lg-3" src="{{fotoPerfil}}">
                    </div>
                </div>

                <form>


                    <div class=" row">
                        <div class="col-8 col-sm-10 col-md-11 col-lg-10 text-center">
                            <label class="form-label" for="exampleInputEmail1">Correo:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-7 col-sm-10 col-md-11 col-lg-10 text-center">
                            <label class="form-label">Nick:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                        </div>
                    </div>


                    <div class="row pt-4">
                        <div class="col-8 col-sm-10 col-md-11 col-lg-10 text-center">
                            <label class="form-label">Nombre:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                        </div>
                    </div>

                    <div class=" row pt-4">
                        <div class="col-9 col-sm-10 col-md-11 col-lg-10 text-center">
                            <label class="form-label">Contraseña:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="password" class="form-control" id="exampleInputPassword1" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </div>

                    <div class=" row pt-4">
                        <div class="col-11 col-sm-11 col-md-12 col-lg-11 text-center">
                            <label class="form-label">Repite Contraseña:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="password" class="form-control" id="exampleInputPassword1" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                    </div>

                    <div class="row pt-4">
                        <div class="col-7 col-sm-10 col-md-11 col-lg-10 text-center">
                            <label class="form-label">Ciudad:</label>
                        </div>
                    </div>

                    <div class=" row d-flex justify-content-center pb-4">
                        <div class="col-7 col-sm-4 col-md-3 col-lg-3">
                            <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                        </div>
                    </div>
                </form>

                <div class="row border border-top border-white">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="row pt-4 d-flex justify-content-center">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row border border-top border-white">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="row pt-4 d-flex justify-content-center">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>


        <footer class="bg-light text-center text-lg-start row">
            <div class="text-center p-3 titulos col-12 col-sm-12 col-md-12 col-lg-12 fondoHeaderYFooter">
                © 2021 Copyright: LauraM
            </div>
        </footer>

    </div>
</div>
