<div class="container-fluid">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <header class="row  text-center fondoHeaderYFooter titulos">
            <div class="col-11 col-sm-11 col-md-11 col-lg-11">
                <div class="p-3">
                    <div class="row">
                        <h1 class="tituloLogo"><img class="col-4 col-sm-3 col-md-2 col-lg-2" src="{{logo}}">Wiikinder</h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="row fondoGeneral d-flex justify-content-center pt-3">
                <div class="col-12 col-sm-12 col-md-8">
                    <div *ngIf="diferencia.length>0" class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr class="table-primary">
                                    <th scope="col"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>Gente</th>
                                    <th class="text-end" scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                                  <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                                </svg>Perfil</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="table-secondary" *ngFor="let d of diferencia; index as i">
                                    <td>{{d.correo1}}->{{d.correo2}}</td>
                                    <td class="text-end">Ver</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="row pt-4 d-flex justify-content-center">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Chat</button>
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2" type="submit">Amigos</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row border border-top border-white">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="row pt-4 d-flex justify-content-center">
                                <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Volver</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>


        <footer class="bg-light text-center text-lg-start row">
            <div class="text-center p-3 titulos col-12 col-sm-12 col-md-12 col-lg-12 fondoHeaderYFooter">
                Â© 2021 Copyright: LauraM
            </div>
        </footer>

    </div>
</div>
