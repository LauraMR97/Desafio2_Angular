<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="col-12 col-sm-12 col-md-12 col-lg-12" src={{imagen}}>
                </div>



                <div class="col-12 col-sm-12 col-md-6 col-lg-6 fondoGeneral">
                    <div class="row pt-5 d-flex justify-content-center">
                        <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 text-center tituloLogo">{{nombre}}</h1>
                        <img class="logo" src={{logo}}>
                        <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 pt-3 text-center">{{titulo}}</h2>
                    </div>


                    <form class="py-3">

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-4 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Tipo de relaccion:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Selecciona un tipo</option>
                                <option value="1">Amistad</option>
                                <option value="2">Seria</option>
                                <option value="3">Esporadica</option>
                              </select>
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-4 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Â¿Tienes Hijos?:</label>
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">si</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">no</label>
                                </div>
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-6 col-sm-5 col-md-11 col-lg-11 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Numero de hijos que desea:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="number">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Genero Preferido:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <select class="form-select" aria-label="Default select example">
                                  <option selected>Selecciona un genero</option>
                                  <option value="1">Mujer</option>
                                  <option value="2">Hombre</option>
                                  <option value="3">Ambos</option>
                                </select>
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Interes Deporte:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input type="range" class="form-range" min="0" max="10" id="customRange2">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Interes Arte:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input type="range" class="form-range" min="0" max="10" id="customRange2">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Interes Politica:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input type="range" class="form-range" min="0" max="10" id="customRange2">
                            </div>
                        </div>

                        <div class="row pt-4 pb-3 d-flex justify-content-center">
                            <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2" type="submit">Enviar</button>
                        </div>

                        <div class="row pt-4 d-flex justify-content-center border-top border-white">
                            <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
