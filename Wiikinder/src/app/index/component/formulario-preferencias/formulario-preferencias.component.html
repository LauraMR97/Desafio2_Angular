<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="col-12 col-sm-12 col-md-12 col-lg-12" src={{imagen}}>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 fondoGeneral">
                    <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{nombre}}</h1>
                    <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{titulo}} <br> {{titulo2}}</h2>

                    <form>
                        <label class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">Relaccion seria?:</label>

                        <div class="form-check form-check-inline col-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">si</label>
                        </div>
                        <div class="form-check form-check-inline col-6 col-sm-6 col-md-6 col-lg-6">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">no</label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
