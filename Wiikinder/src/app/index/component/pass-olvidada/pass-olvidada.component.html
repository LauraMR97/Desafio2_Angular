<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="img-fluid" src={{imagen}}>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 fondoGeneral">
                    <div class="row pt-5 d-flex justify-content-center">
                        <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 text-center tituloLogo">{{nombre}}</h1>
                        <img class="logo" src={{logo}}>
                        <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 pt-3 text-center">{{titulo}}</h2>
                    </div>

                    <div class="row pt-5">
                        <p class="text-center">Podemos ayudarte a restablecer<br>tu contrase√±a y la informacion <br> de seguridad.</p>
                    </div>

                    <div class="row pt-4">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 pb-3">
                            <form>

                                <div class=" row">
                                    <div class="col-1 col-sm-8 col-md-8 col-lg-8 text-center">
                                        <label class="form-label" for="exampleInputEmail1">Correo:</label>
                                    </div>
                                </div>

                                <div class=" row d-flex justify-content-center">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                                        <input class="col-12 col-sm-6 col-md-6 col-lg-6 form-control" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                                    </div>
                                </div>

                                <div class="row pt-4 d-flex justify-content-center">
                                    <button class="col-12 col-sm-6 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row border-top border-white">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <form>
                                <div class="row pt-4 d-flex justify-content-center">
                                    <div class="col-12 col-sm-12 col-md-3 col-lg-2">
                                        <a routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact: true}"><button class="btn btn-primary mb-2 mx-2" type="submit">Volver</button></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
