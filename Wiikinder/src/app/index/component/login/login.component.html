<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="col-12 col-sm-12 col-md-12 col-lg-12" src={{imagen}}>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{nombre}}</h1>
                    <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{titulo}}</h2>

                    <form>
                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputEmail1" class="form-label">Correo</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca ofrezcas tu e-mail o contraseña a nadie.</div>
                        </div>
                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button class="col-12 col-sm-12 col-md-12 col-lg-12" type="submit" class="btn btn-primary">Aceptar</button>
                        <button class="col-12 col-sm-12 col-md-12 col-lg-12" type="submit" class="btn btn-primary">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
