<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="img-fluid" src={{imagen}}>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 fondoGeneral">
                    <div class="row pt-5 d-flex justify-content-center">
                        <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 text-center tituloLogo">{{nombre}}</h1>
                        <img class="logo" src={{logo}}>
                        <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 pt-3 text-center">{{titulo}}</h2>
                    </div>

                    <form class="py-3">

                        <div class=" row">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="form-label">Nombre:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="form-label">Nick:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                            </div>
                        </div>


                        <div class=" row pt-4">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="form-label" for="exampleInputEmail1">Correo:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="form-label">Edad:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="number">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="form-label">Ciudad:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-6 col-lg-6 form-control" type="text">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-1 col-sm-1 col-md-8 col-lg-8 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Contraseña:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="password" class="form-control" id="exampleInputPassword1" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-9 col-lg-9 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Repite Contraseña:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="password" class="form-control" id="exampleInputPassword1" formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </div>
                        </div>

                        <div class=" row pt-4">
                            <div class="col-5 col-sm-3 col-md-8 col-lg-8 text-center">
                                <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Genero:</label>
                            </div>
                        </div>

                        <div class=" row d-flex justify-content-center">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Selecciona un genero</option>
                                    <option value="1">Mujer</option>
                                    <option value="2">Hombre</option>
                                    <option value="3">Ambos</option>
                                  </select>
                            </div>
                        </div>


                        <!------------------------>
                        <div class="row pt-4 d-flex justify-content-center">
                            <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2" type="submit">Registrar</button>
                        </div>

                        <div class="row pt-2  d-flex justify-content-center border-top border-white">
                            <button class="col-12 col-sm-12 col-md-3 col-lg-2 btn btn-primary mb-2 mx-2" type="submit">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
