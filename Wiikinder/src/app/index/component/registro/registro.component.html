<div class="container-fluid">
    <div class="row py-3 px-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">

                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <img class="col-12 col-sm-12 col-md-12 col-lg-12" src={{imagen}}>
                </div>

                <div class="col-12 col-sm-12 col-md-6 col-lg-6 fondoGeneral">
                    <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{nombre}}</h1>
                    <h2 class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">{{titulo}}</h2>

                    <form method="POST">
                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Nombre</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Nick</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputEmail1" class="form-label">E-mail</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Edad</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" class="form-label">Ciudad</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Repite la Contraseña</label>
                            <input class="col-12 col-sm-12 col-md-12 col-lg-12" type="password" class="form-control" id="exampleInputPassword1">
                        </div>


                        <div class="mb-3">
                            <label class="col-12 col-sm-12 col-md-12 col-lg-12" for="exampleInputPassword1" class="form-label">Genero</label>
                            <select class="form-select col-12 col-sm-12 col-md-12 col-lg-12" aria-label="Default select example">
                          <option selected>Selecciona un genero</option>
                          <option value="1">Mujer</option>
                          <option value="2">Hombre</option>
                        </select>
                        </div>


                        <button class="col-12 col-sm-12 col-md-12 col-lg-12" type="submit" class="btn btn-primary">Aceptar</button>
                        <button class="col-12 col-sm-12 col-md-12 col-lg-12" type="submit" class="btn btn-primary">Registrar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
